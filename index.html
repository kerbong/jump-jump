<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>점프점프 | by 첵스쿨</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"> 최신 브라우저를 사용해주세요! </canvas>

      <div id="mainMenu">
        <h1>점프점프</h1>

        <h3>
          ...by
          <a href="https://checks-cho-ok.web.app" target="_blank">첵스쿨</a>
        </h3>

        <p class="info">
          키보드
          <span class="key left">←</span>
          <span class="key right">→</span>
          이동, (다시) 시작 space
        </p>
        <a class="button" href="javascript:init()" style="bottom: 50px">시작</a>
      </div>

      <div id="gameOverMenu">
        <h1>Game Over!</h1>
        <h2 id="go_score">당신의 점수는, 0 점</h2>

        <a class="button" href="javascript:reset()">다시하기</a>
        <!-- <a id="tweetBtn" target="_blank" class="button tweet" href="#"
          >Tweet score</a
        >

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a> -->
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="/캐릭터.png" />

      <div id="scoreBoard">
        <p id="score" style="left: 20px">0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
